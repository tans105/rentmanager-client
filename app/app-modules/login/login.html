<section id="login">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="form-wrap">
                    <h1>Log in</h1>
                    <div class="alert alert-danger" ng-show="hasError">{{errorMsg}}</div>
                    <form ng-submit="login(user)" role="form" action="javascript:;" method="post" id="login-form"
                          autocomplete="off">
                        <div class="form-group">
                            <label for="email" class="sr-only">Email</label>
                            <input type="email" name="email" id="email" class="form-control" ng-model="user.email"
                                   placeholder="somebody@example.com">
                        </div>
                        <div class="form-group">
                            <label for="key" class="sr-only">Password</label>
                            <input type={{inputType}} name="key" id="key" class="form-control" ng-model="user.password"
                                   placeholder="Password">
                        </div>
<!--
                        <input type="checkbox" id="checkbox" ng-model="passwordCheckbox" ng-click="hideShowPassword()" />
                        <label class="show-hide-checkbox" for="checkbox" ng-if="passwordCheckbox">Hide password</label>
                        <label class="show-hide-checkbox" for="checkbox" ng-if="!passwordCheckbox">Show password</label>
-->
                        <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Log in">
                    </form>
                    <div class="row">
                        <div class="col-lg-6 col-md-5 col-sm-1"><a href="javascript:;" class="forget" data-toggle="modal" data-target=".forget-modal">Forgot your password?</a></div>
                        <div class="col-lg-6 col-md-5 col-sm-1 register-link"><a href="#/register">Register</a></div>
                    </div>


                    <hr>
                </div>
            </div> <!-- /.col-xs-12 -->
        </div> <!-- /.row -->
    </div> <!-- /.container -->
</section>

<div class="modal fade forget-modal" tabindex="-1" role="dialog" aria-labelledby="myForgetModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">Ã—</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">Recovery password</h4>
            </div>
            <div class="modal-body">
                <p>Type your email account</p>
                <input type="email" name="recovery-email" id="recovery-email" class="form-control" autocomplete="off">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-custom">Recovery</button>
            </div>
        </div> <!-- /.modal-content -->
    </div> <!-- /.modal-dialog -->
</div> <!-- /.modal -->
